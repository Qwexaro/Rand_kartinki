<script>
    let arr = new Array(10)
    for(let i = 0; i < arr.length; i++) arr[i] = Math.floor(Math.random()*21-10)
    console.log(arr)
    for (let i = 0; i < arr.length; i++)
    {
        for(let j=0; j < arr.length-1; j++)
        {
            if(arr[j] > arr[j+1]){
                let tmp = arr[j]
                arr[j] = arr[j+1]
                arr[j+1] = tmp
            }
        }
    }
    console.log(arr)
</script>
